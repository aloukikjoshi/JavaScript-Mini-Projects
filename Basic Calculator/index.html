<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="container mt-5 p-4 border rounded shadow-sm">


        <p class="text-center mb-4 fs-5">
          Welcome to the Basic Calculator! You can perform simple arithmetic
          operations such as addition, subtraction, multiplication, and
          division. Enter two numbers below and click the desired operation
          button to see the result.
        </p>
        <div class="mb-3">
          <label class="form-label" for="in1">1st Number:</label>
          <input class="form-control" type="number" id="in1" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="in2">2nd Number:</label>
          <input class="form-control" type="number" id="in2" />
        </div>
        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-outline-dark w-100 me-2" id="add" onclick="add()">
            Add
          </button>
          <button class="btn btn-outline-dark w-100 me-2" id="sub" onclick="sub()">
            Subtract
          </button>
          <button class="btn btn-outline-dark w-100 me-2" id="mul" onclick="mul()">
            Multiply
          </button>
          <button class="btn btn-outline-dark w-100" id="div" onclick="div()">
            Divide
          </button>
        </div>
        <div class="alert alert-info text-center fs-5" id="id3"></div>

        <button class="btn bg-primary text-white w-100" id="theme" onclick="background()">Dark</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
