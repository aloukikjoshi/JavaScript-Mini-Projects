<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <button id="themeToggle" class="theme-toggle">Toggle Dark Mode</button>
    <h1>Password Generator</h1>
    <div class="password">
        <input type="text" id="password" readonly>
        <button type="button" id="generate">Generate Password</button>
        <button type="button" id="copy">Copy</button>
    </div>
    <div class="options">
        <label for="length">Password Length</label>
        <input type="number" id="length" value="8" min="8" max="64">
        <label for="lowercase">Include Lowercase:</label>
        <input type="checkbox" id="lowercase" checked>
        <label for="uppercase">Include Uppercase:</label>
        <input type="checkbox" id="uppercase" checked>
        <label for="numbers">Include Numbers:</label>
        <input type="checkbox" id="numbers" checked>
        <label for="symbols">Include Symbols:</label>
        <input type="checkbox" id="symbols">
    </div>
    <div id="strength" class="strength">Strength: </div>
</div>
<script src="app.js"></script>
</body>
</html>
