<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Word Scramble Game</h1>
    <p id="scrambled-word">_ _ _</p>
    <input type="text" id="user-input" placeholder="Guess the above word" />
    <button id="check-btn">Check Answer [Enter]</button>
    <button id="new-word-btn">New Word [Space]</button>
    <p id="result-message"></p>
  </div>
  <script src="./index.js"></script>
</body>
</html>
